{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CADKlee: Alterar senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/cadkleecss.css' %}">
</head>
<body>

    <div class="CADKlee_rectangle_div_red">
        <h1 class="CADKlee_title">CADKlee</h1>
    </div>

    <div class="CADKlee_form_login">
        <h1 class="CADKlee_singup_title">Digite a nova senha e confirme ela depois, clique em "Salvar"</h1>
        <br/>
        <br/>
        <form action="" method="post">{% csrf_token %}

            <label class="labeltextform">Senha antiga:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input class="inputText" type="password" placeholder="Digite a senha atual"        name="old_password"><br/><br/>

            <label class="labeltextform">Nova senha:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input class="inputText" type="password" placeholder="A nova senha"                name="new_password1"><br/><br/>

            <label class="labeltextform">Repetir senha:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input class="inputText" type="password" placeholder="Digite de novo a nova senha" name="new_password2">

            {% for field in form %}
                {% for error in field.errors %}
                    <p style="color:red;">{{ error }}</p>
                {% endfor %}
            {% endfor %}

            &nbsp
            &nbsp
            &nbsp
            <input class="inputSubmit" type="submit" value="Salvar">
        </form>
        <br/>
        <a class="linkvoltar" href="../inicio/">In√≠cio</a>
                <br/>
        <br/>
        <br/>

    </div>

</body>
</html>
